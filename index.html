<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('./media/bg.jpg')] bg-cover bg-no-repeat flex justify-center my-20">
    <div id="container" class="flex justify-center items-center flex-col bg-white/10 w-1/4 rounded-xl shadow-lg p-5">
        <div id="heading" class="border-b-2 mb-5">
            <h1 class="text-white font-extrabold text-6xl">AGE</h1>
        </div>

        <div id="date-form">

                <!-- <div class="mb-3">
                    <h4 class="text-center font-medium text-white mb-1">Today's Date</h4>
                    <input id="today-date" type="date" class="bg-transparent border-gray-400 border-2 text-white rounded-md p-1 w-44 text-center">
                </div> -->
                <div>
                    <h4 class="text-center font-medium text-white mb-1">Date Of Birth</h4>
                    <input  id="bd-date" type="date" class="bg-transparent border-gray-400 border-2 text-white rounded-md p-1 w-44 text-center">
                </div>
                <div class="text-center mt-3">
                    <input id="calculate-btn" onclick="ageCalculate()" type="submit" value="Calculate" class="bg-transparent border-gray-400 border-2 text-white rounded-md p-1 w-20 text-center hover:bg-zinc-900 transition-all ">
                </div>

            
        </div>

        <div id="output" class="my-9 mx-2 flex space-x-2">
            <div id="years" class="text-white font-medium text-5xl border-2 rounded-full w-16 text-center p-2">-</div>
            <div id="months" class="text-white font-medium text-5xl border-2 rounded-full w-16 text-center p-2">-</div>
            <div id="days" class="text-white font-medium text-5xl border-2 rounded-full w-16 text-center p-2">-</div>
        </div>
        <div class="space-x-4 relative bottom-7 text-white font-medium">
            <span id="head1">YEARS</span>
            <span id="head2">MONTHS</span>
            <span id="head3">DAYS</span>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
